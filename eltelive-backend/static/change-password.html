<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Change Password</h1>
		<form id="reg-form">
			<input type="password" autocomplete="off" id="newPassword" placeholder="New Password" />
			<input type="password" autocomplete="off" id="repeatedPassword" placeholder="Repeat the new Password" />
			<input type="submit" value="Submit Form" />
		</form>

		<script>
			const form = document.getElementById('reg-form')
			form.addEventListener('submit', registerUser)

			async function registerUser(event) {
				event.preventDefault()
				const newPassword = document.getElementById('newPassword').value
				const repeatedPassword = document.getElementById('repeatedPassword').value
				
				if(newPassword !== repeatedPassword){
					alert('New password has to match the repeated password')
				} else {

					const result = await fetch('/api/change-password', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json'
						},
						body: JSON.stringify({
							newPassword: newPassword,
							token: localStorage.getItem('token')
						})
					}).then((res) => res.json())

					if (result.status === 'ok') {
						// everythign went fine
						alert('Success')
					} else {
						alert(result.error)
					}
				}
			}
		</script>
	</body>
</html>
